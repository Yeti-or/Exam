<h1>Hello students: {{students.length}}</h1>
<ul>
    <li class="students" ng-repeat="student in students">
        <div class="student img-wrapper">
            <img class="student" ng-src="{{student.link_photo}}">
        </div>
        <h3>{{student.last_name + " " + student.first_name}}</h3>
    </li>
</ul>
